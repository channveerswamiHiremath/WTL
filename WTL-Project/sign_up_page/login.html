<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      position: relative;
      margin: 20px 0;
    }

    form input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px 0;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #764ba2;
    }

    .voice-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(102, 126, 234, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1000;
      display: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .form-status {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }

    .input-indicator {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-group.filled .input-indicator {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="voice-indicator" id="voice-indicator">Voice Assistant Active</div>

  <div class="container">
    <h2>Welcome Back</h2>
    
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Enter your email address" required>
        <span class="input-indicator">‚úâÔ∏è</span>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="input-indicator">üîí</span>
      </div>
      
      <div class="form-status" id="form-status">Enter your credentials to sign in</div>
      
      <button type="submit">Sign In</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="html2.html">Create one here</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="login.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('login-form');
  const formStatus = document.getElementById('form-status');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const encodedPassword = btoa(password); // match with signup encoding

    const users = JSON.parse(localStorage.getItem('users') || '[]');

    const user = users.find(u => u.email === email && u.password === encodedPassword);

    if (user) {
      formStatus.textContent = `‚úÖ Welcome, ${user.username || 'User'}! Redirecting...`;
      formStatus.style.color = '#11998e';

      localStorage.setItem('currentUser', JSON.stringify(user)); // üîë important

      setTimeout(() => {
        window.location.href = 'accounts.html'; 
      }, 1000);
    } else {
      formStatus.textContent = 'Invalid email or password.';
      formStatus.style.color = '#e63946';
    }
  });
});
</script>
</body>
</html>
